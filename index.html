<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Top Screen */
        .top-screen {
            padding: 40px 20px;
            text-align: center;
        }

        .app-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .course-button {
            width: 100%;
            padding: 30px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sachi-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .sachi-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.6);
        }

        .yun-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .yun-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.6);
        }

        /* Day Selection Screen */
        .day-selection {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .header.sachi {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .header.yun {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .back-button {
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 15px;
        }

        .header-title {
            color: white;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .day-button {
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .day-button.sachi {
            border-color: #f5576c;
            color: #f5576c;
        }

        .day-button.sachi:hover {
            background: #f5576c;
            color: white;
            transform: scale(1.1);
        }

        .day-button.yun {
            border-color: #4facfe;
            color: #4facfe;
        }

        .day-button.yun:hover {
            background: #4facfe;
            color: white;
            transform: scale(1.1);
        }

        /* Quiz Screen */
        .quiz-screen {
            padding: 20px;
        }

        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }
        
        .progress.review-mode {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ff6b6b;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .question-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .question-text {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        .question-hint {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ffc107;
        }

        .question-explanation {
            font-size: 14px;
            color: #4caf50;
            margin-top: 15px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            border-left: 3px solid #4caf50;
            display: none;
        }

        .question-explanation.show {
            display: block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            padding: 20px;
            font-size: 18px;
            border: 3px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .option-button:hover:not(:disabled) {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-button.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option-button.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option-button:disabled {
            cursor: not-allowed;
        }

        .next-button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            color: white;
            transition: all 0.3s;
        }

        .next-button.sachi {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .next-button.yun {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Result Animation */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .result-overlay.show {
            display: flex;
        }

        .result-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            animation: popIn 0.5s;
            max-width: 80%;
        }

        .result-message.correct {
            color: #4caf50;
            border: 5px solid #4caf50;
        }

        .result-message.incorrect {
            color: #f44336;
            border: 5px solid #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Completion Screen */
        .completion-screen {
            padding: 40px 20px;
            text-align: center;
        }

        .completion-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
        }

        .score-display.sachi {
            color: #f5576c;
        }

        .score-display.yun {
            color: #4facfe;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // ==================== Day‰∏ÄË¶ßË°®Á§∫ ====================
        function renderDayGrid() {
            const grid = document.getElementById('dayGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 90; i++) {
                const button = document.createElement('button');
                button.className = `day-button ${currentCourse}`;
                button.textContent = `Day ${i}`;
                
                // Day 1-7„ÅÆ„ÅøÊúâÂäπ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØÈñãÁô∫‰∏≠
                if (i <= 7) {
                    button.addEventListener('click', function() {
                        startQuiz(i);
                    });
                    button.style.cursor = 'pointer';
                } else {
                    button.disabled = true;
                    button.style.opacity = '0.3';
                    button.style.cursor = 'not-allowed';
                }
                
                grid.appendChild(button);
            }
        }

        // ==================== „ÇØ„Ç§„Ç∫ÈñãÂßã ====================
        function startQuiz(day) {
            currentDay = day;
            currentQuestionIndex = 0;
            score = 0;
            incorrectQuestions = []; // ‰∏çÊ≠£Ëß£ÂïèÈ°å„Çí„É™„Çª„ÉÉ„Éà
            isReviewMode = false;
            
            // ÂïèÈ°å„Éá„Éº„Çø„ÇíÂèñÂæó
            currentQuestions = questionData[currentCourse][day];
            
            if (!currentQuestions) {
                alert('„Åì„ÅÆÊó•„ÅÆÂïèÈ°å„ÅØ„Åæ„Å†Ê∫ñÂÇô‰∏≠„Åß„Åô');
                return;
            }
            
            showScreen('quizScreen');
            
            const header = document.getElementById('quizHeader');
            const title = document.getElementById('quizTitle');
            const nextButton = document.getElementById('nextButton');
            
            if (currentCourse === 'sachi') {
                header.className = 'header sachi';
                nextButton.className = 'next-button sachi hidden';
            } else {
                header.className = 'header yun';
                nextButton.className = 'next-button yun hidden';
            }
            
            title.textContent = `Day ${day}`;
            
            displayQuestion();
        }

        // ==================== ÂïèÈ°åË°®Á§∫ ====================
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            
            const progressElement = document.getElementById('progress');
            
            // ÈÄ≤ÊçóË°®Á§∫ÔºàÂæ©Áøí„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÅØÂà•Ë°®Á§∫Ôºâ
            if (isReviewMode) {
                progressElement.textContent = 
                    `üîÑ Âæ©ÁøíÂïèÈ°å ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                progressElement.classList.add('review-mode');
            } else {
                progressElement.textContent = 
                    `ÂïèÈ°å ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                progressElement.classList.remove('review-mode');
            }
            
            // ÂïèÈ°å„Ç´„Éº„Éâ„ÅÆÂÜÖÂÆπ„ÇíÊßãÁØâ
            const questionCard = document.querySelector('.question-card');
            let cardHTML = '';
            
            // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØË°®Á§∫
            if (question.type === 'image' && question.imageUrl) {
                cardHTML += `<img src="${question.imageUrl}" alt="${question.imageAlt || 'Question image'}" class="question-image">`;
            }
            
            // ÂïèÈ°åÊñá
            cardHTML += `<div class="question-text">${question.question}</div>`;
            
            // „Éí„É≥„Éà„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØË°®Á§∫
            if (question.hint) {
                cardHTML += `<div class="question-hint">üí° „Éí„É≥„Éà: ${question.hint}</div>`;
            }
            
            // Ëß£Ë™¨„Ç®„É™„Ç¢ÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ
            if (question.explanation) {
                cardHTML += `<div class="question-explanation" id="explanation">‚ú® ${question.explanation}</div>`;
            }
            
            questionCard.innerHTML = cardHTML;
            
            // ÈÅ∏ÊäûËÇ¢„ÇíË°®Á§∫
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', function() {
                    checkAnswer(index);
                });
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('nextButton').classList.add('hidden');
        }

        // ==================== Á≠î„ÅàÂêà„Çè„Åõ ====================
        function checkAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-button');
            
            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            buttons.forEach(btn => btn.disabled = true);
            
            // ÂøÖ„ÅöËß£Ë™¨„ÇíË°®Á§∫ÔºàÊ≠£Ëß£„Éª‰∏çÊ≠£Ëß£„Å´Èñ¢„Çè„Çâ„ÅöÔºâ
            const explanation = document.getElementById('explanation');
            if (explanation) {
                explanation.classList.add('show');
            }
            
            if (selectedIndex === question.correct) {
                // Ê≠£Ëß£
                buttons[selectedIndex].classList.add('correct');
                score++;
                showResultAnimation(true);
            } else {
                // ‰∏çÊ≠£Ëß£
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                
                // Âæ©Áøí„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥Âêà„ÅÆ„Åø„ÄÅ‰∏çÊ≠£Ëß£ÂïèÈ°å„ÇíË®òÈå≤
                if (!isReviewMode) {
                    incorrectQuestions.push(currentQuestionIndex);
                }
                
                showResultAnimation(false);
            }
            
            document.getElementById('nextButton').classList.remove('hidden');
        }

        // ==================== ÁµêÊûú„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ====================
        function showResultAnimation(isCorrect) {
            const overlay = document.getElementById('resultOverlay');
            const message = document.getElementById('resultMessage');
            
            if (isCorrect) {
                // „É©„É≥„ÉÄ„É†„Å´JoJo„Åã„Ç¶„ÉûÂ®ò„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÅ∏Êäû
                const useJojo = Math.random() > 0.5;
                const messages = useJojo ? jojoMessages : umaMusumeMessages;
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                message.textContent = randomMessage;
                message.className = 'result-message correct';
            } else {
                const randomMessage = incorrectMessages[Math.floor(Math.random() * incorrectMessages.length)];
                message.textContent = randomMessage;
                message.className = 'result-message incorrect';
            }
            
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 1500);
        }

        // ==================== Ê¨°„ÅÆÂïèÈ°å„Å∏ ====================
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                // „Åæ„Å†ÂïèÈ°å„ÅåÊÆã„Å£„Å¶„ÅÑ„Çã
                displayQuestion();
            } else {
                // ÂÖ®ÂïèÈ°åÁµÇ‰∫Ü
                if (!isReviewMode && incorrectQuestions.length > 0) {
                    // Âæ©Áøí„É¢„Éº„Éâ„Å´ÁßªË°å
                    startReviewMode();
                } else {
                    // ÂÆå‰∫ÜÁîªÈù¢„Å∏
                    showCompletion();
                }
            }
        }
        
        // ==================== Âæ©Áøí„É¢„Éº„ÉâÈñãÂßã ====================
        function startReviewMode() {
            isReviewMode = true;
            currentQuestionIndex = 0;
            
            // ‰∏çÊ≠£Ëß£„Å†„Å£„ÅüÂïèÈ°å„ÅÆÈ°û‰ººÂïèÈ°å„ÇíÁîüÊàê
            const reviewQuestions = [];
            const originalQuestions = questionData[currentCourse][currentDay];
            
            incorrectQuestions.forEach(incorrectIndex => {
                const originalQ = originalQuestions[incorrectIndex];
                // È°û‰ººÂïèÈ°å„ÇíÁîüÊàêÔºàÈÅ∏ÊäûËÇ¢„Çí„Ç∑„É£„ÉÉ„Éï„É´Ôºâ
                const shuffledOptions = [...originalQ.options];
                // Á∞°Âçò„Å™„Ç∑„É£„ÉÉ„Éï„É´
                for (let i = shuffledOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
                }
                
                // Êñ∞„Åó„ÅÑÊ≠£Ëß£„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíË¶ã„Å§„Åë„Çã
                const correctAnswer = originalQ.options[originalQ.correct];
                const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
                
                reviewQuestions.push({
                    ...originalQ,
                    options: shuffledOptions,
                    correct: newCorrectIndex
                });
            });
            
            currentQuestions = reviewQuestions;
            
            // Âæ©ÁøíÁîªÈù¢„ÇíË°®Á§∫
            const title = document.getElementById('quizTitle');
            title.textContent = `Day ${currentDay} - Âæ©Áøí`;
            
            displayQuestion();
        }

        // ==================== ÂÆå‰∫ÜÁîªÈù¢ ====================
        function showCompletion() {
            showScreen('completionScreen');
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            const title = document.querySelector('.completion-title');
            
            if (isReviewMode) {
                // Âæ©ÁøíÂÆå‰∫Ü
                scoreDisplay.textContent = `Âæ©ÁøíÂÆå‰∫ÜÔºÅ\nÊú¨Êó•„ÅÆÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score} / ${questionData[currentCourse][currentDay].length} ÂïèÊ≠£Ëß£`;
                title.textContent = 'üéâ Âæ©ÁøíÂÆå‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßòÔºÅ üéâ';
            } else {
                // ÂàùÂõûÂÆå‰∫ÜÔºàÂÖ®ÂïèÊ≠£Ëß£„ÅÆÂ†¥ÂêàÔºâ
                scoreDisplay.textContent = `${score} / ${currentQuestions.length} ÂïèÊ≠£Ëß£ÔºÅ`;
                
                // „Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Åü„É°„ÉÉ„Çª„Éº„Ç∏
                if (score === currentQuestions.length) {
                    title.textContent = 'üéâ „Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅÂÆåÁíß„Å†ÔºÅ üéâ';
                } else if (score >= currentQuestions.length * 0.8) {
                    title.textContent = 'üëè Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ„Ç∞„É¨„Éº„Éà„Å†„ÅúÔºÅ üëè';
                } else if (score >= currentQuestions.length * 0.6) {
                    title.textContent = 'üòä „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ üòä';
                } else {
                    title.textContent = 'üí™ Âæ©Áøí„ÅßÂÆåÁíß„Å´„Åó„Çà„ÅÜÔºÅ üí™';
                }
            }
            
            scoreDisplay.className = `score-display ${currentCourse}`;
        }

        // ==================== ÂàùÊúüÂåñ ====================
        window.onload = () => {
            showScreen('topScreen');
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            document.getElementById('sachiButton').addEventListener('click', () => selectCourse('sachi'));
            document.getElementById('yunButton').addEventListener('click', () => selectCourse('yun'));
            document.getElementById('backToDayButton').addEventListener('click', goToTop);
            document.getElementById('backToQuizButton').addEventListener('click', goToDaySelection);
            document.getElementById('nextButton').addEventListener('click', nextQuestion);
            document.getElementById('otherDayButton').addEventListener('click', goToDaySelection);
            document.getElementById('backToTopButton').addEventListener('click', goToTop);
        };
    </script>
</body>
